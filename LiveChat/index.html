<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="" id="login-form">
                    <label for="comment-name" class="label">Name:</label>
                    <input type="name" id="message-name"  placeholder="Enter your name">
                    <button type="submit" class="btn" id="enter-chat">Enter the chat</button>
            </div>
            
            <div class="welcome">
                <h1 class="title"><span id="userName"></span> Welcome to Personal Chat</h1>
            </div>

            <form id="chatbox">
                <div class="">
                    <textarea type="text" class="form-control" id="message-body" placeholder="Type your message"></textarea>
                </div>
                <div class="">
                    <button type="submit" class="btn" id="add-message">Send</button>
                </div>
                <div class="">
                    <button type="button" class="btn" id="delete-all-messages">Delete messages history</button>
                </div>
            </form>
            
            <div id="message-field"></div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
    </body>
</html>
